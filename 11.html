<html>
<head>
	<title>addition of series</title>
</head>
<body>
	<script>
		function add()
		{
			var n = parseInt(document.getElementById("n").value);
			for(i=1;i<=n;i++)
			{
				i=i*i;
				sum=sum+(i);
				document.write("sum of the series:"+sum);
			}

		}
	</script>
	<form>
		<input type="text" name="n" id="n" placeholder="enter any number">
		<button onclick="add()">submit</button>
	</form>
</body>
</html>

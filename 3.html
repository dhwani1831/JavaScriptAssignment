<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even</title>
</head>
<body>
    <script>
        document.write("<h2>Prime numbers between 1-25<h2>");
        var num = 1;
        while(num <= 25)
        {
            if(num % 2 == 0)
            {
                document.write(num + "<br>");
            }
            num++;
        }
    </script>
</body>
</html>

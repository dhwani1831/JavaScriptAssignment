<html>
<head>
	<title>
		square and square root
	</title>
</head>
<body>
	<h2>square root and square</h2>
	<script>
		var a = parseInt(prompt("enter a"));
		b = Math.sqrt(a);
		document.write("square root of "+a+" is"+b);
		c = a*a;
		document.writeln("square of "+a+"is"+c);
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do while</title>
</head>
<body>
    <script>
    var num = 1;
    do
    {
        if(num % 3 == 0)
        {
            document.write(num + "<br>");
        }
        num++;
    }
    while(num <= 50);
    </script>
</body>
</html>

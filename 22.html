<html>
<head>
	<title>string</title>
</head>
<body>
	<script>

function countString(str, letter) 
{
    let count = 0;
    for (let i = 0; i < str.length; i++) 
    {
        if (str.charAt(i) == letter) 
        {
            count += 1;
        }
    }
    return count;
}
string = prompt('Enter a string: ');
letterToCheck = prompt('Enter a letter to check: ');
result = countString(string, letterToCheck);
document.write(result);
</script>
</body>
</html>
